<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <script type="text/javascript" src="./index.js"></script>
    <title>CodeJam-Canvas</title>
</head>
    <body>
        <header class="header">
            <button class="header__button">
                <i class="fas fa-bars"></i>
            </button>
            <h1 class="header__title">CodeJam - Canvas</h1>
        </header>
        <main class="main">
            <section class="main__controls">
                <div class="main__toolbox control-block">
                    <button class="main__toolbox__button control-button">
                        <div class="control-button__container">
                            <div class="control-button__icon">
                                <i class="fas fa-fill-drip"></i>
                            </div>
                            <div class="control-button__text">
                                Paint Bucket
                            </div>
                        </div>
                    </button>
                    <button class="main__toolbox__button control-button">
                        <div class="control-button__container">
                            <div class="control-button__icon">
                                <i class="fas fa-eye-dropper"></i>
                            </div>
                            <div class="control-button__text">
                                Choose Color
                            </div>
                        </div>
                    </button>
                    <button class="main__toolbox__button control-button">
                        <div class="control-button__container">
                            <div class="control-button__icon">
                                <i class="fas fa-arrows-alt"></i>
                            </div>
                            <div class="control-button__text">
                                Move
                            </div>
                        </div>
                    </button>
                    <button class="main__toolbox__button control-button">
                        <div class="control-button__container">
                            <div class="control-button__icon">
                                <i class="fas fa-exchange-alt"></i>
                            </div>
                            <div class="control-button__text">
                                Transform
                            </div>
                        </div>
                    </button>
                </div>
                <div class="main__palette control-block">
                    <button class="main__palette__button control-button">
                        <div class="control-button__container">
                            <div class="control-button__icon">
                                <div class="color-circle"></div>
                            </div>
                            <div class="control-button__text">
                                Current Color
                            </div>
                        </div>
                    </button>
                    <button class="main__palette__button control-button">
                        <div class="control-button__container">
                            <div class="control-button__icon">
                                <div class="color-circle"></div>
                            </div>
                            <div class="control-button__text">
                                Previous Color
                            </div>
                        </div>
                    </button>
                    <button class="main__palette__button control-button">
                        <div class="control-button__container">
                            <div class="control-button__icon">
                                <div class="color-circle"></div>
                            </div>
                            <div class="control-button__text">
                                Red
                            </div>
                        </div>
                    </button>
                    <button class="main__palette__button control-button">
                        <div class="control-button__container">
                            <div class="control-button__icon">
                                <div class="color-circle"></div>
                            </div>
                            <div class="control-button__text">
                                Blue
                            </div>
                        </div>
                    </button>
                </div>
            </section>
        </main>
    </body>
</html>
